<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário intermediário</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

  </div>

  <div class="form-container">
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required>
            </div>
            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" minlength="6">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="event-mentorName">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentorName">
          </div>

        </div>
      </fieldset>

      <form class="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <p>Primeira mentoria</p>
            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>
              <div class="input-wrapper">
                <label for="event-time">Das</label>
                <input type="time" id="event-time">
              </div>
              <div class="input-wrapper">
                <label for="event-time">Até</label>
                <input type="time" id="event-time">
              </div>
            </div>

            <p>Segunda mentoria</p>
            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>
              <div class="input-wrapper">
                <label for="event-time">Das</label>
                <input type="time" id="event-time">
              </div>
              <div class="input-wrapper">
                <label for="event-time">Até</label>
                <input type="time" id="event-time">
              </div>
            </div>

          </div>
        </fieldset>

      </form>
  </div>

  <footer>
    <input class="button" form="my-form" type="submit" value="salvar">
  </footer>


</body>

</html>
